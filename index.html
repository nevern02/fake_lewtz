<!DOCTYPE html>
<html>
  <head>
    <title>Fate Lewtz: Destiny 2 Item Search</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css" type="text/css" />
  </head>

  <body>
    <h1 class="center-text">Search for Destiny 2 Items</h1>

    <div id="app">
      <form class="center-text">
        <input type="text" id="search" placeholder="Gun Engram" />
        <input type="submit" id="submit" v-on:click="search($event)" />
      </form>

      <ul id="results">
        <item-result inline-template v-for="item in items" v-bind:item="item" v-bind:key="item.hash">
          <li class="item">
            <a v-bind:href="detailsUrl">
              <div class="item-image">
                <img v-bind:src="imageUrl" />
              </div>
          
              <div class="item-title">
                <h3>{{ item.displayProperties.name }}</h3>
              </div>
            </a>
          </li>
        </item-result>
      </ul>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/item_result.js"></script>
  </body>
</html>
