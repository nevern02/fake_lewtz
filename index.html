<!DOCTYPE html>
<html>
  <head>
    <title>Fate Lewtz: Destiny 2 Item Search</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>

  <body>
    <h1 class="center-text">Search for Destiny 2 Items</h1>

    <div id="app">
      <form class="center-text">
        <input type="text" id="search" placeholder="Gun Engram" />
        <input type="submit" id="submit" v-on:click="search($event)" />
      </form>

      <ul id="results">
        <li class="item" v-for="item in items">
          <a v-bind:href="detailsUrl(item.hash)">
            <div class="item-image">
              <img v-bind:src="imageUrl(item.displayProperties.icon)" />
            </div>

            <div class="item-title">
              <h3>{{ item.displayProperties.name }}</h3>
            </div>
          </a>
        </li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="scripts.js"></script>
  </body>
</html>
