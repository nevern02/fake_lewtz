<!DOCTYPE html>
<html>

<head>
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Destiny 2 Item Details</title>

  <link rel="stylesheet" href="styles/main.css" type="text/css" />
</head>

<body>
  <div id="app">
    <div class="details-container">
      <div class="item-background-container" v-if="item.screenshot">
        <img class="item-background" v-bind:src="'https://bungie.net/' + item.screenshot" />
      </div>

      <main class="details">
        <section class="details-header">
          <div class="details-header-icon">
            <img v-bind:src="imageUrl(item.displayProperties.icon)" />
          </div>

          <div class="details-header-text">
            <h1>{{ item.displayProperties.name }}</h1>
            <h3>{{ item.itemTypeAndTierDisplayName }}</h3>
          </div>

          <p class="details-header-desc"><em>{{ item.displayProperties.description }}</em></p>
        </section>

        <a href="#" v-on:click="goBack">Back</a>
      </main>
    </div>
  </div>

  <script src="https://unpkg.com/vue"></script>
  <script type="text/javascript" src="scripts/details.js"></script>
</body>

</html>
